name: CI

on:
  push:
    branches: [main]
    tags: ['**']
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: read

jobs:
  unit:
    name: unit tests
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.25.x]
        platform: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code -- go.mod go.sum

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Unit tests
        shell: bash
        run: |
          gotestsum --format github-actions -- -race -covermode=atomic -coverprofile=coverage-${{ matrix.platform }}.out ./...

      - name: Coverage summary
        shell: bash
        run: go tool cover -func=coverage-${{ matrix.platform }}.out | tail -n 1 || true

      - name: Enforce coverage threshold
        shell: bash
        run: |
          THRESHOLD=70.0
          TOTAL=$(go tool cover -func=coverage-${{ matrix.platform }}.out | awk '/^total:/ {gsub("%","",$3); print $3}')
          echo "Total coverage: ${TOTAL}% (threshold ${THRESHOLD}%)"
          awk -v t="$THRESHOLD" -v a="$TOTAL" 'BEGIN { if (a+0 < t+0) { exit 1 } }'

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.platform }}
          path: coverage-${{ matrix.platform }}.out

  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download modules
        run: go mod download

      - name: Warm build cache
        run: go build ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.1
          install-mode: goinstall
          args: --timeout=5m --allow-parallel-runners
          only-new-issues: false

  vulncheck:
    name: govulncheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run govulncheck
        run: |
          set +e
          TMP_OUT=$(mktemp)
          go run golang.org/x/vuln/cmd/govulncheck@latest ./... | tee "$TMP_OUT"
          status=$?
          set -e
          if grep -E "^\s*Fixed in:\s+" "$TMP_OUT" | grep -v "Fixed in: N/A" >/dev/null; then
            echo "govulncheck: vulnerabilities with available fixes detected"
            exit 1
          fi
          echo "govulncheck: no vulnerabilities with available fixes"
          exit 0

  gosec:
    name: gosec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: |
          $(go env GOPATH)/bin/gosec ./...

  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download gitleaks
        run: |
          set -e
          VERSION="8.18.4"
          URL="https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz"
          curl -sSL "$URL" | tar -xz gitleaks
          chmod +x gitleaks

      - name: Run gitleaks
        run: ./gitleaks detect --source . --no-banner --redact

  trivy:
    name: trivy scan (fs)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: sarif
          output: trivy-results.sarif
          vuln-type: 'os,library'
          severity: CRITICAL,HIGH
          exit-code: 1
      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  workflow-lint:
    name: actionlint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@v1
